<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <style>
        /* Estilos básicos para el sitio */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            text-align: right;
        }

        nav div {
            display: inline-block;
            margin-left: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                {% if user.is_authenticated %}
                    <!-- Si el usuario está autenticado, muestra el botón de logout -->
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                {% else %}
                    <!-- Si no está autenticado, muestra los botones de login y registro -->
                    <a href="{% url 'login' %}">
                        <button>Iniciar sesión</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button>Registrarse</button>
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- El contenido de la página específica se insertará aquí -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
